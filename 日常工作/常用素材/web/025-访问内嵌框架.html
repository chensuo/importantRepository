<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<iframe src="innerFrame01.html" name="topFrame" width="100%" height="132px" frameborder="0"></iframe>
	<button>框架-1</button>
	<button>框架-2</button>
	<iframe src="innerFrame02.html" name="bottomFrame"  width="100%" height="256px" frameborder="1" ></iframe>
	<script>
	window.onload = function(e){
		var buttons = document.querySelectorAll('button');
		buttons[0].onclick = function(e){
			window.frames[0].document.querySelector('div').innerText = this.innerText;
			
		}

		buttons[1].onclick = function(e){
			window.bottomFrame.document.querySelector('div').innerText = this.innerText;
		}

			
	}
	</script>
</body>
</html>
