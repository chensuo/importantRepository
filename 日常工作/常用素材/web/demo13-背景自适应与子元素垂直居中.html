<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景自适应与子元素垂直居中</title>
	<style>
		html{
			margin:0px;
			padding:0px;
			width:100%;
			height:100%;
		}
		body{
			margin:0px;
			padding:0px;
			width:100%;
			height:100%;
			background-image:url(images/bg.jpg);
			background-size:100% 100%;
			background-repeat: no-repeat;
			display: -webkit-flex;
			display: flex;
			justify-content:center;
			align-items:center;
		}
		#dialog{
			width:640px;
			min-height: 360px;/*宽度自适应*/
			border:1px solid #fff;
		}
	</style>
</head>
<body>
	<div id="dialog"></div>
</body>
</html>
