<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.user{
			width:200px;
			height:200px;
			border:1px solid #ccc;
			border-radius: 12px;
			cursor: pointer;
			background-color:#963;
			transition:transform .6s linear;
			margin:64px auto;
		}

		.user:hover{
			transform:scale(1.2);
		}
	</style>
</head>
<body>
	<div class="user"></div>
</body>
</html>
