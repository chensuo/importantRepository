<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box</title>
	<style>
		.main{
			width:1080px;
			margin:auto;
			min-height:360px;
			display: -webkit-box;
			display: box;
		}
		.left,.right{
			width:200px;
			background-color:#936;
		}
		.content{
			-webkit-box-flex: 1;
			-moz-box-flex: 1;
			-ms-box-flex: 1;
			box-flex: 1;
			margin:0px 10px;
			background-color: #963;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="content"></div>
		<div class="right"></div>
	</div>
</body>
</html>
