<!DOCTYPE html>

		.container{
			width:1080px;
			margin:auto;
		}
		.filter-wrapper{
			margin-bottom: 10px;
		}
		.filter-item{
			padding:6px;
		}
		.filter-item>h4{
			display: inline-block;
			min-width: 96px;
			height:24px;
			line-height: 24px;
			margin:6px 10px 6px 0px;
			font-size:16px;

		}
		.filter-item>a{
			text-decoration: none;
			display: inline-block;
			min-width: 96px;
			height:28px;
			line-height: 28px;
			text-align: center;
			color:#963;
			margin-right:6px;
		}

		.filter-item>a:hover,a.selected{
			color:#fff;
			font-weight: bold;
			background-color:#963;
		}

		.filter-content{
			display:-webkit-flex;
			display:flex;

			-webkit-flex-direction: row;
			-moz-flex-direction: row;
			-ms-flex-direction: row;
			-o-flex-direction: row;
			flex-direction: row;

			-webkit-flex-wrap: wrap;
			-moz-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			-o-flex-wrap: wrap;
			flex-wrap: wrap;
			/*水平对齐*/
			justify-content:space-between;
		}

		.content-item{

			
			width:180px;
			margin:5px;
			height:auto;
			border:1px solid #ddd;
			padding:5px;

			text-align: center;
		}

		.content-item:hover{
			border:1px solid #963;
		}

		.content-item>img{
			display: inline-block;
			width:80%;
		}
		.content-item>h3{
			height:18px;
			line-height: 18px;
			text-align: center;
			font-size:14px;
		}


	</style>
</head>
