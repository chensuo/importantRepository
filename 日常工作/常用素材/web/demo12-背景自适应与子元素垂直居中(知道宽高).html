<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景自适应与子元素垂直居中</title>
	<style>
		body{
			margin:0px;
			padding:0px;

		}
		/*背景*/
		div{
			position:absolute;
			left:0px;
			top:0px;
			right:0px;
			bottom:0px;
			z-index:-1;
			/*容器的最小宽度与高度*/
			min-height:360px;
			min-width: 640px;

		}
		div>img{
			width:100%;
			height:100%;
			display: block;
		}
		/***********表示层********/
		#login{
			width:640px;
			height:360px;
			border:1px solid #fff;
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-180px;
			margin-left: -320px;

		}
	</style>
</head>
<body>
	<div>
		<img src="images/bg.jpg" alt="">		
	</div>
	<div id="login"></div>
</body>
</html>
