<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航子菜单</title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	.menu-wrapper{
		background-color: #212121;
	}
	.menu{
		list-style:none;
		width:1080px;
		margin:auto;
		overflow: hidden;

	}
	.menu>li{
		float:left;
		width:128px;
		height:48px;
	}
	.menu>li>a{
		text-decoration: none;
		height:48px;
		line-height: 48px;
		display: block;
		text-align: center;
		background-color: #f88000;
		color:#fff;
	}
	.menu>li>a:hover+div{
		display: block;
	}
	.sub-menu{
		position:absolute;
		left:0px;
		right:0px;
		top:48px;
		background-color:rgba(0,0,0,0.4);
		text-align: center;
		display: none;
		z-index:1000;
	}

	.sub-menu:hover{
		display: block;
	}

	.sub-menu a{
		text-decoration: none;
		color:#999;
		display: inline-block;
		width:96px;
		height:48px;
		line-height: 48px;
		color:#fff;
	}

	.carousel{
		width:100%;
		height:450px;
		background-color: rgba(196 , 196 , 196 , 0.6);
	}
	</style>
</head>
<body>
	<div class="menu-wrapper">
		<ul class="menu">
			<li>
				<a href="#">导航一</a>
				<div class="sub-menu">
					<a href="#">子菜单1-1</a>
					<a href="#">子菜单1-2</a>
					<a href="#">子菜单1-3</a>
				</div>
			</li>
			<li>
				<a href="#">导航二</a>
				<div class="sub-menu">
					<a href="#">子菜单2-1</a>
					<a href="#">子菜单2-2</a>
					<a href="#">子菜单2-3</a>
				</div>
			</li>
			<li>
				<a href="#">导航三</a>
				<div class="sub-menu">
					<a href="#">子菜单3-1</a>
					<a href="#">子菜单3-2</a>
					<a href="#">子菜单3-3</a>				
				</div>
			</li>
			<li><a href="#">导航四</a></li>
		</ul>
	</div>
	<div class="carousel"></div>
</body>
</html>
