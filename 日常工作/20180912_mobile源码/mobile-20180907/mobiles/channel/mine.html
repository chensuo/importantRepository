<body ontouchstart>

<!-- 头部搜索框区域开始 -->
<div class="weui-search-bar" id="searchBar">
    <form class="weui-search-bar__form" action="#">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="您需要什么帮助" required="">
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
            <i class="weui-icon-search"></i>
            <span>您需要什么帮助</span>
        </label>
    </form>
    <a href="javascript:;" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div>
<!-- 头部搜索框区域结束 -->

<div class="weui-tab">

    <div class="weui-tab__bd weui-tab__bd-zdy ">

        <!-- 我tab4开始-->
        <div id="tab4" class="weui-tab__bd-item weui-tab__bd-item--active">

        </div>
    </div>
    <!-- tab切换页区域结束 -->

    <!-- 底部固定区域菜单开始 -->

        <a href="../index/index.html" class="weui-tabbar__item">
            <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
            <div class="weui-tabbar__icon">
                <img src="../../mobile/img/icon_nav_button.png" alt="">
            </div>
            <p class="weui-tabbar__label">服务</p>
        </a>
        <a href="discovery.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="../../mobile/img/icon_nav_msg.png" alt="">
            </div>
            <p class="weui-tabbar__label">通知公告</p>
        </a>
        <a href="guide.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="../../mobile/img/icon_nav_article.png" alt="">
            </div>
            <p class="weui-tabbar__label">指南</p>
        </a>
        <a href="mine.html" class="weui-tabbar__item">
