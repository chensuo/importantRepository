<!DOCTYPE html>
<html>

<head>
    <title>SSC共享服务中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <link href="../../mobile/css/weui.css" rel="stylesheet" type="text/css"/>
    <link href="../../mobile/css/jquery-weui.css" rel="stylesheet" type="text/css"/>
    <link href="../../mobile/css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body ontouchstart>
<div class="weui-tab mine-weui-tab" style="height: calc(100% + 50px);">
    <!-- 下拉刷新开始-->
    <div class="weui-pull-to-refresh__layer">
        <div class='weui-pull-to-refresh__arrow'></div>
        <div class='weui-pull-to-refresh__preloader'></div>
        <div class="down">下拉刷新</div>
        <div class="up">释放刷新</div>
        <div class="refresh">正在刷新</div>
    </div>
    <!-- 下拉刷新结束-->
    <div  class="discovery_tab">
        <!--进行中的申请 -->
        <div class="weui-pannel__bd mine-weui-pannel__bd">
            <!-- 栏目位置开始-->
            <div class="myfavorite-pd">
                <img src="../../mobile/img/icon_wait.png" alt=""/>进行中的申请
            </div>
            <!-- 栏目位置结束-->
            <!-- 我的申请单位项目-->
            <a href="applyHistory.html" class="apply-item"><span>我的申请状态</span><i>我的代办状态</i><em>2018-10-30</em></a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>
            <!-- 暂无申请提示-->
            <div class="nocollect-info-dv">
                抱歉，暂无！
            </div>
        </div>

        <!--已完成的申请 -->
        <div class="weui-pannel__bd mine-weui-pannel__bd" style="border-top: 1px solid #EFEFEF;">
            <!-- 栏目位置开始-->
            <div class="myfavorite-pd">
                <img src="../../mobile/img/icon_finished.png" alt=""/>已完成的申请
            </div>
            <!-- 栏目位置结束-->
            <!-- 我的申请单位项目-->
            <a href="" class="apply-item"><span>我的申请名称</span><em>2018-10-30</em></a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>
            <a href="" class="apply-item">123</a>

            <!-- 暂无申请提示-->
            <div class="nocollect-info-dv" style="border-bottom: 1px solid #EFEFEF;">
                抱歉，暂无！
            </div>
        </div>


    </div>

</div>


<!-- 回到顶部按钮-->
<div class="top"></div>
<script src="../../mobile/js/jquery-2.1.4.js"></script>
<script src="../../mobile/js/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);

    });

</script>
<script src="../../mobile/js/jquery-weui.js"></script>
<script src="../../mobile/js/pullToRefresh.js"></script>
<script src="../../mobile/js/urlJudge.js"></script>
<script src="../../mobile/js/back-to-top.js"></script>
</body>

</html>
