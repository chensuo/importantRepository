<script src="../../mobile/js/jquery-2.1.4.js"></script>
<script src="../../mobile/js/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        /*我的收藏页面取消收藏*/
        $(".collect-dv").bind('click' , function(e){
            if(e.preventDefault){
                e.preventDefault();
            }else{
                window.event.returnValue == false;
            }
            $(this).parents(".weui-media-box").remove();
            var count=$('.collect-dv').length;
            if(count==0){
                $(".nocollect-info-dv").css("display","block");
            }
        });
    });
</script>
