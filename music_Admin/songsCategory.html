<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>singerCategory</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/child.css"/>
    <link rel="stylesheet" href="css/songCategory.css"/>
</head>
<body>

    <div class="child-header">歌曲分类<span>Operation of the song classification information</span></div>

    <div class="singerCategory-container">
        <!--添加新类别按钮-->
        <button type="button" class="btn btn-info btn-add-singerCategory" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i> 添加新类别</button>
        <!-- 模态框-->
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加新歌曲类别</h4>
                    </div>
                    <div class="modal-body">
                        <p><i class="glyphicon glyphicon-th-large"></i> 新歌曲类别名称：&nbsp;<input type="text" class="add-newCategory"/></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btnCancelSingerCategory" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-success btnSaveSingerCategory"><i class="glyphicon glyphicon-ok"></i> 确定添加</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- 搜索框-->
        <div class="input-group col-md-3 col-sm-3 col-xs-3">
            <input type="text" class="form-control" placeholder="请输入关键字" / >
                <span class="input-group-btn" id="btnSearch">
                   <button class="btn btn-info btn-search">查找</button>
                </span>
        </div>
    </div>

    <!-- 主体-->
    <div class="singerCategory-tbContainer">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>歌曲分类名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="singerCategory-tbMain"></tbody>
        </table>
    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/songCategory.js"></script>
    <script src="js/search.js"></script>

</body>
</html>
