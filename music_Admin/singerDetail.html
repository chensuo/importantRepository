<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>singerDetail</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/child.css"/>
    <link rel="stylesheet" href="css/singerDetail.css"/>
</head>
<body>
    <div class="child-header">查看歌手详情<span>Operation of the singer's detailed information</span></div>
    <div class="detai-container">
        <div class="btn-container">
            <button type="button" class="btn btn-default  btn-back-singerPage"><i class="glyphicon glyphicon-chevron-left"></i> 返回歌手页面</button>
        </div>
        <div class="main-container">
            <img src="images/1.jpg" alt="" class="singerDetailHeader"/>
            <div class="newsContainer">
                <div>
                    <i>歌手姓名：</i><span class="detailNameSpan"></span>
                </div>
                <div>
                    <i>歌手性别：</i><span class="detailSexSpan"></span>
                </div>
                <div>
                    <i>出生日期：</i><span class="detailBirthdaySpan"></span>
                </div>
                <div>
                    <i>歌手身高：</i><span class="detailHeightSpan"></span>
                </div>
                <div>
                    <i>歌手星座：</i><span class="detailStartSpan"></span>
                </div>
                <div>
                    <i>歌手分类：</i><span class="detailRegionSpan"></span>
                </div>
                <div>
                    <i>歌手详情：</i><span class="detailInfoSpan"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="lib/js/jquery.js"></script>
    <script src="js/singerDetail.js"></script>
</body>
</html>
