<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>singer</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/child.css"/>
    <link rel="stylesheet" href="css/singer.css"/>
</head>
<body>
    <div class="child-header">歌手详情<span>Operation of the singer's detailed information</span></div>

    <div class="singerCategory-container">
        <!--添加新类别按钮-->
        <button type="button" class="btn btn-info btn-add-singerCategory btn-add-singer"><i class="glyphicon glyphicon-plus"></i> 添加新歌手</button>
        <button  class="btn btn-success btn-add-singerCategory btn-save-singer"><i class="glyphicon glyphicon-ok" type="submit"></i> 确定添加</button>
        <button type="button" class="btn btn-default btn-add-singerCategory btn-back-singer"><i class="glyphicon glyphicon-chevron-left"></i> 返回上一页</button>
        <button type="button" class="btn btn-default btn-add-singerCategory btn-reset-singer"><i class="glyphicon glyphicon-remove"></i> 重新填写</button>

        <!-- 搜索框-->
        <div class="input-group col-md-3 col-sm-3 col-xs-3">
            <input type="text" class="form-control" placeholder="请输入关键字" / >
            <span class="input-group-btn" id="btnSearch">
               <button class="btn btn-info btn-search">查找</button>
            </span>
        </div>
    </div>

    <!-- 主体-->
    <div class="singerCategory-tbContainer">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>歌手头像</th>
                <th>歌手姓名</th>
                <th>性别</th>
                <th>出生日期</th>
                <th>身高</th>
                <th>星座</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="tbMain"></tbody>
        </table>
        <div class="footContainer">
            <div class="divPageFooter"></div>
        </div>

    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/singer.js"></script>
</body>
</html>
