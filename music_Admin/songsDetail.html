<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>singerDetail</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/child.css"/>
    <link rel="stylesheet" href="css/songsDetail.css"/>
</head>
<body>
<div class="child-header">查看歌曲详情<span>Operation of the song's detailed information</span></div>
<div class="detai-container">
    <div class="btn-container">
        <button type="button" class="btn btn-default  btn-back-singerPage"><i class="glyphicon glyphicon-chevron-left"></i> 返回歌手页面</button>
    </div>
    <div class="main-container">
        <img src="" alt="" class="songsDetailHeader"/>
        <div class="newsContainer">
            <div>
                <i>歌曲名称：</i><span class="detailNameSpan"></span>
            </div>
            <div>
                <i>歌曲时长：</i><span class="detailDurationSpan"></span>
            </div>
            <div>
                <i>音频资源：</i><span class="detailResourceSpan"></span>
            </div>
            <div>
                <i>歌曲热度：</i><span class="detailPlayNumberSpan"></span>
            </div>
            <div>
                <i>歌曲类别：</i><span class="detailCategoryNameSpan"></span>
            </div>
            <div>
                <i>歌手名字：</i><span class="detailSingerNameSpan"></span>
            </div>
            <div>
                <i>创建时间：</i><span class="detailCreateTime"></span>
            </div>
            <div>
                <i>歌词：</i><span class="detailWord"></span>
            </div>
        </div>
    </div>

</div>
<script src="lib/js/jquery.js"></script>
<script src="js/songsDetail.js"></script>
</body>
</html>
