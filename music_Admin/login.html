<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="lib/css/font-awesome.css"/>
</head>
<body>
    <div class="container">
        <div class="load-title">登录</div>
        <div class="load-secTitle">随心所欲畅听酷你</div>
        <div class="load-body">
                <input type="text" id="txtName" class="inputNotActive" name="userName" placeholder="请输入您的用户名 !" autocomplete="off" maxlength="11"/>
                <input type="password" id="txtPassword" name="password" class="inputNotActive" placeholder="请输入您的用户密码 !" autocomplete="off"/>
                <div class="errorInfor" style="display: none;" ><i class="fa fa-times-circle"></i> 用户名或密码错误 !</div>
                <button class="btnLoad">登&nbsp;&nbsp;录</button>
        </div>
    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
