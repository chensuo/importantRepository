			<!-- *****************榜单***************** -->

					<div class="songsShow">

			<!-- *****************音乐盒***************** -->

					<div class="songsControl"></div>
					<div class="endTime">04:01</div>
				</div>
				<!-- 默认都是单曲循环 -->
				<audio src="" loop="loop"></audio>
				<div class="playerControl">
					<span class="fa fa-backward"></span>
					<span>
						<span class="fa fa-pause" style="display: block;"></span>

	<!--*******************歌手详情页面*******************  -->
	<div class="singerDetail">
		<div class="DetailTitle">
			<span class="fa fa-mail-reply"></span>
			<span>歌手详情</span>	
		</div>

		<div class="singerDetailItem">
			<img src="images/Adele.jpg" class="detail-header">
			<span class="detail-name">名字</span>
			<div class="detail-right">
				<span>性别：</span>
				<span>国籍：华语歌手</span>
				<span>生日：</span>
				<span>星座：</span>
				<span>身高：</span>
			</div>
		</div>


		<div>
			<table class="detail-songs">
				<thead>
					<tr>
						<th></th>
						<th>热门歌曲</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tbMain1"></tbody>
			</table>
		</div>

	</div>

	<!-- *************************登陆页面**************** -->
	<div class="loadPage">
		<div class="DetailTitle">
			<span class="fa fa-mail-reply"></span>
			<span>用户登录</span>	
		</div>
		<div class="loadList">
			<div><span>欢迎登录!</span></div>
		
				<div class="form-item">
						<label class="item-title">手机号码<span>*</span></label>
						<input type="text" name="phone" id="phone" class="item-textbox" placeholder="请输入手机号码" autocomplete="off" maxlength="11"/>
				</div>
				<span id="txtPhone"></span>
				<div class="form-item">
						<label class="item-title">密码<span>*</span></label>
						<input type="password" name="password" id="password" class="item-textbox" placeholder="请输入密码" autocomplete="off"  />
				</div>
				<span id="txtPassword"></span>

				<div class="center-align">
					<button class="btn-submit" >登录</button>
				</div>
		
			<div class="otherLoadWay">
				<span>其他方式登录:</span><span></span>
				<a href="#">用户协议</a><a href="#">隐私政策</a>
			</div>

	</div>

		
	</div>
	<!-- *************************注册页面**************** -->
	<div class="registerPage">
		<div class="DetailTitle">
			<span class="fa fa-mail-reply"></span>
			<span>用户注册</span>	
		</div>

		<div class="zcList">
			<div class="zcContainer">
					<div class="zcform-item">
							<label class="zcitem-title">手机号码<span>*</span></label>
							<input type="text" name="phone" id="zcphone" class="zcitem-textbox" placeholder="请输入手机号码" autocomplete="off"  maxlength="11"/>
					</div>
					<span id="zctxtPhone"></span>

					<div class="zcform-item">
							<label class="zcitem-title">短信验证<span>*</span></label>
							<div class="cnfDv">
								<input type="text" name="phone" id="zcnew" class="zcitem-newstextbox" placeholder="请验证码" autocomplete="off" maxlength="4"/>
								<div class="zcitem-newsgettextbox">获验证码</div>
							</div>							
					</div>
					<span id="zctxtNews"></span>

					<div class="zcform-item">
							<label class="zcitem-title">密码<span>*</span></label>
							<input type="password" name="password" id="zcpassword" class="zcitem-textbox"  placeholder="请输入密码" autocomplete="off"/>
					</div>
					<span id="zctxtPassword"></span>

					<div class="zcform-item">
							<label class="zcitem-title">确认密码<span>*</span></label>
							<input type="password" name="password" id="zccnfpassword" class="zcitem-textbox"  placeholder="请再次输入密码" autocomplete="off"/>
					</div>
					<span id="zctxtCnfPassword"></span>

					<!-- <div class="zcform-item">
							<label class="zcitem-title"><span></span></label>

					</div>
					<span id="zctxtCheckbox"></span> -->
					<div class="showInfor"></div>

					<div class="zccenter-align">
						<button class="zcbtn-submit" >注册</button>
					</div>
			</div>
			
				

	</div>
